<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Currency Converter</h1></div>
      <div class="converter">
        <div class="currencies">
          <div class="currency1">
            <h2 class="currency-title">USD</h2>
            <input class="amount" />
          </div>
          <div class="currency2">
            <h2 class="currency-title">GBP</h2>
            <input class="amount" />
          </div>
        </div>
      </div>
      <button class="convert-btn">Convert</button>
    </div>
  </body>
</html>
